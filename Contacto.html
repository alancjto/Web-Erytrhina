    <section>
        <div class="fondito">
          <form class="row g-3 fondito" style="margin: 10px; opacity: 1;">
            <div class="col-md-4">
              <label for="validationServer01" class="form-label">Nombre</label>
              <input type="text" class="form-control is-valid" id="validationServer01" value="" required style="background-color: beige;">
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServer02" class="form-label">Apellido</label>
              <input type="text" class="form-control is-valid" id="validationServer02" value="" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-4">
              <label for="validationServerUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <input type="text" class="form-control is-invalid" id="validationServerUsername" aria-describedby="inputGroupPrepend3 validationServerUsernameFeedback" required>
                <div id="validationServerUsernameFeedback" class="invalid-feedback">
                  Please choose a Email.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationServer03" class="form-label">Pais</label>
              <input type="text" class="form-control is-invalid" id="validationServer03" aria-describedby="validationServer03Feedback" required>
              <div id="validationServer03Feedback" class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationServer04" class="form-label">Localidad</label>
              <select class="form-select is-invalid" id="validationServer04" aria-describedby="validationServer04Feedback" required>
                <option selected disabled value="">Elija una...</option>
                <option>Buenos Aires</option>
                <option>Bahia Blanca</option>
                <option>La Plata</option>
              </select>
              <div id="validationServer04Feedback" class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="mb-3">
              <label for="exampleFormControlTextarea1" class="form-label">Mensaje</label>
              <textarea class="form-control w-50" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
            </div>
            <div class="col-12 m-4">
              <div class="form-check">
                <input class="form-check-input is-invalid" type="checkbox" value="" id="invalidCheck3" aria-describedby="invalidCheck3Feedback" required>
                <label class="form-check-label" for="invalidCheck3">
                  Acepto los terminos
                </label>
              </div>
            </div>
            <div class="col-12">
              <button class="botonera" type="submit">Enviar</button>
              <button class="botonera" type="reset">Reiniciar</button>
            </div>
          </form>
